<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Daily Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Log Daily Menu</h1>
<form method="POST">
  <div class="form-column">
    <label>Menu Name</label>
    <input type="text" name="name" required>
  </div>

  <div class="form-column">
  <label>Date</label>
  <input type="date" name="date" required>
  </div>

  <div>
  <label>Notes</label>
  <input type="text" name="notes">
  </div>

  <h2>Recipes</h2>
  {% for r in recipes %}
    <div class="recipe-row">
      <label>{{ r[1] }}</label>
      <input type="number" name="recipe_{{ r[0] }}" step="0.01" placeholder="Portion (e.g. 1.0)">
    </div>
  {% endfor %}

  <h2>Ingredients</h2>
  {% for ing in ingredients %}
    <div class="recipe-row">
      <label>{{ ing[1] }} ({{ ing[2] }} {{ ing[3] }})</label>
      <input type="number" name="ingredient_{{ ing[0] }}" step="0.01" placeholder="Amount used">
    </div>
  {% endfor %}

  <!--<div class="form-actions">-->
    <button type="submit">Save</button>
    <a href="/" class="nav-button">Return to Summary</a>
  <!--</div>-->
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="alerts">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
