<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Body Metrics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="alerts">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form method="POST" action="/log/metrics">
        <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
        </div>

        <div>
        <label for="weight">Weight (lbs)</label>
        <input type="number" id="weight" name="weight" step="0.1" placeholder="e.g. 172.5">
        </div>

        <div>
        <label for="body_fat">Body Fat (%)</label>
        <input type="number" id="body_fat" name="body_fat" step="0.1" placeholder="e.g. 18.2">
        </div>

        <div>
        <label for="visceral_fat">Visceral Fat (%)</label>
        <input type="number" id="visceral_fat" name="visceral_fat" step="0.1" placeholder="e.g. 9.0">
        </div>

        <button type="submit">Submit Metrics</button>
        <a href="/" class="nav-button">Return to Summary</a>
    </form>
</body>
</html>
