<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Edit Menu</h1>
<form method="POST">
  <div class="form-column">
    <label>Menu Name</label>
    <input type="text" name="name" value="{{ menu.name }}">   
  </div>

  <div class="form-column">
  <label>Date</label> 
  <input type="date" name="date" value="{{ menu.date }}">
  </div>

  <div>
  <label>Notes</label>
  <textarea name="notes">{{ menu.notes }}</textarea><br>
  </div>

  <h2>Recipes</h2>
  {% for r in recipes %}
    <div class="recipe-row">
    <label>{{ r.name }}</label>
    <input type="text" name="recipe_{{ r.id }}" value="{{ recipe_portions.get(r.id, '') }}"><br>
    </div>
  {% endfor %}

  <h2>Ingredients</h2>
  {% for i in ingredients %}
    <div class="recipe-row">
    <label>{{ i.name }}</label>
    <input type="text" name="ingredient_{{ i.id }}" value="{{ ingredient_amounts.get(i.id, '') }}"><br>
    </div>
  {% endfor %}

  <button type="submit">Update Menu</button>
  <!--<a href="/view/menu/{{ menu_id }}">Cancel</a>-->
  <a href="/" class="nav-button">Return to Summary</a>
</form>
</body>
</html>
